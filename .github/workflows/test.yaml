name: build_n_run
on: [push]
jobs:
    build_n_run:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - run: sudo apt-get update && sudo apt-get install -y cmake
          - run: mkdir build && cmake -B build -S . && cmake --build build 
          - run: ./build/main 4 6